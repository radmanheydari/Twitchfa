<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitchfa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        p{
            color: white;
            text-align: left;
            font-size: large;
        }
        .stream{
            background-color: rgb(41, 41, 41);
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .stream :hover{
            background-color: rgb(97, 97, 97);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div>
            {% for i in range(25) %}
                    <div class="row stream" onclick="window.open('https://www.twitch.tv/{{ids[i]}}')">
                    <div class="col-sm-1"><img style="border-radius: 50%; width: 69%" src={{thumbnails[i]}}></div>
                    <div class="col"><p>{{ streamers[i] }}</p></div>
                    <div class="col"><p>{{ games[i] }}</p></div>
                    <div class="col"><p style="text-align: right;">ðŸ”´ {{ views[i] }}</p></div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
